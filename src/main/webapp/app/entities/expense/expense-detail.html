
<div>
    <h2><span translate="timerecordingApp.expense.detail.title">Expense</span> {{vm.expense.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="timerecordingApp.expense.description">Description</span></dt>
        <dd>
            <span>{{vm.expense.description}}</span>
        </dd>
        <dt><span translate="timerecordingApp.expense.amount">Amount</span></dt>
        <dd>
            <span>{{vm.expense.amount}}</span>
        </dd>
        <dt><span translate="timerecordingApp.expense.day">Day</span></dt>
        <dd>
            <span>{{vm.expense.day | date:'mediumDate'}}</span>
        </dd>
        <dt><span translate="timerecordingApp.expense.project">Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.expense.project.id})">{{vm.expense.project.id}}</a>
        </dd>
        <dt><span translate="timerecordingApp.expense.user">User</span></dt>
        <dd>
            {{vm.expense.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="expense-detail.edit({id:vm.expense.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" translate="entity.action.edit"> Edit</span>
    </button>
</div>
