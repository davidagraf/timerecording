
<div>
    <h2><span>Expense</span> {{vm.expense.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.expense.description}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.expense.amount}}</span>
        </dd>
        <dt><span>Day</span></dt>
        <dd>
            <span>{{vm.expense.day | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.expense.project.id})">{{vm.expense.project.id}}</a>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.expense.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="expense-detail.edit({id:vm.expense.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
