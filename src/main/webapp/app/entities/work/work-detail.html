
<div>
    <h2><span>Effort</span> {{vm.work.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Hours</span></dt>
        <dd>
            <span>{{vm.work.hours}}</span>
        </dd>
        <dt><span>Day</span></dt>
        <dd>
            <span>{{vm.work.day | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.work.project.id})">{{vm.work.project.id}}</a>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.work.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="work-detail.edit({id:vm.work.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
